<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iterativeColor</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fonts/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row" id="row1">
                <div class="col-xs-8" id="label-palette">
                    <h1>Palette</h1>
                </div>
                <div class="col-xs-4" id="label-operations">
                    <h1>Operations</h1>
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col-xs-8" id="col1">
                    blerp
                </div>
                <div class="col-xs-4" id="col2">
                    <div class="box" id="color" onmousedown="boxSelect(colBox);">
                        <h3>COLOR</h3>
                    </div>
                    <div class="box active" id="hue" onmousedown="boxSelect(hueBox);">
                        <h3>HUE</h3>
                        <div class="flexy">
                            <span id="slider1"></span>
                            <input id="hu" class="hslbox" type="number" min="0" max="255" onkeypress="return isNumb(event);return false;" oninput="" />
                        </div>
                    </div>
                    <div class="box" id="saturation" onmousedown="boxSelect(satBox);">
                        <h3>SATURATION</h3>
                        <div class="flexy">
                            <span id="slider2"></span>
                            <input id="sa" class="hslbox" type="number" min="0" max="255" onkeypress="return isNumb(event);return false;" oninput="" />
                        </div>
                    </div>
                    <div class="box" id="lightness" onmousedown="boxSelect(ligBox);">
                        <h3>LIGHTNESS</h3>
                        <div class="flexy">
                            <span id="slider3"></span>
                            <input id="li" class="hslbox" type="number" min="0" max="255" onkeypress="return isNumb(event);return false;" oninput="" />
                        </div>
                    </div>
                    <div class="text-center">
                        <br />
                        <!-- <div class="btn-group" role="group" data-toggle="buttons">

                        <a href="#" onclick="setadd();return false;" class="btn btn-default" id="addbutton" role="button" type="radio">add</a>

                        <a href="#" onclick="setsubtract();return false;" class="btn btn-default" id="subtractbutton" role="button" type="radio">subtract</a>
                        </div> -->

                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default active" id="addbutton">
                                <input type="radio">add
                            </label>
                            <label class="btn btn-default" id="subtractbutton">
                                <input type="radio">subtract
                            </label>
                        </div>
                        <p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default" id="custbutt" onclick="checkZeroOrNull();">
                                    <input type="radio">
                                    <input type="text" placeholder="cust" maxlength=2 size=2 id="customamount" onkeypress="return isNumb(event);return false;" oninput="setCustomPercent();"></input>%
                                </label>
                                <label class="btn btn-default" id="btn25" onclick="setPercent(25);return false;">
                                    <input type="radio">25%
                                </label>
                                <label class="btn btn-default active" id="btn50" onclick="setPercent(50);return false;">
                                    <input type="radio">50%
                                </label>
                                <label class="btn btn-default" id="btn75" onclick="setPercent(75);return false;">
                                    <input type="radio">75%
                                </label>
                                <label class="btn btn-default" id="btn100" onclick="setPercent(100);return false;">
                                    <input type="radio">100%
                                </label>
                            </div>

                            <p>
                                <div>
                                    <label class="btn btn-default" id="applybutton" role="button">apply
                                </div>
                                <br />
                    </div>
                </div>
            </div>
            <div class="row" id="row3">
                <div class="col-xs-8 " id="footer-undo">
                    <h2><span class="fa fa-undo fa-lg"></span> &nbsp; <span class="fa fa-repeat fa-lg"></span></h2>
                </div>
                <div class="col-xs-4" id="footer-license">
                    <h2><a href="LICENSE" target="_blank">License</a> &nbsp;- &nbsp;<a href="https://github.com/silfr/iterativeColor" target="_blank"><span class="fa fa-github fa-lg"></span></a> &nbsp;<a href="https://twitter.com/silpwn" target="_blank"><span class="fa fa-twitter fa-lg"></span></a><a href="about.htm" target="_blank"><span class="fa fa-question fa-lg pull-right"></span></a></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
